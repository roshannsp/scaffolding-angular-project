<div>
  <app-search (onSearch)="query($event)"></app-search>
  <div class="my-3">
    <app-country-card-skeleton
      [loading]="loading$ | async"
      [amount]="8"
    ></app-country-card-skeleton>
    <app-error [error]="error$ | async"></app-error>
    <app-country-card-list
      *ngIf="!(loading$ | async) && !(error$ | async)"
      [countries]="countries$ | async"
    ></app-country-card-list>
  </div>
</div>
